<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator JS</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div data-previous class="previous"></div>
            <div data-current class="current"></div>
        </div>
        <div class="controls">
            <button data-btn-clear class="span button">AC</button>
            <button data-btn-delete class="button">DEL</button>
            <button data-btn-operator class="button">รท</button>
            <button data-btn-number class="button">1</button>
            <button data-btn-number class="button">2</button>
            <button data-btn-number class="button">3</button>
            <button data-btn-operator class="button">*</button>
            <button data-btn-number class="button">4</button>
            <button data-btn-number class="button">5</button>
            <button data-btn-number class="button">6</button>
            <button data-btn-operator class="button">+</button>
            <button data-btn-number class="button">7</button>
            <button data-btn-number class="button">8</button>
            <button data-btn-number class="button">9</button>
            <button data-btn-operator class="button">-</button>
            <button data-btn-number class="button">.</button>
            <button data-btn-number class="button">0</button>
            <button data-btn-equal class="span button">=</button>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
